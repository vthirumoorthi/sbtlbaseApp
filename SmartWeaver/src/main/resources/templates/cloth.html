<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${clothtypeid}" th:action="@{/clothtype}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">PC_DESCRIPTION:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{pcDesc}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">STATUS:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{status}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
            </div>
</body>
</html>
