<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Stock Details | SmartWeaver</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">SmartWeaver</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Welcome to the Stock Details Page</h1>
    </div>
    <h2>Product Details</h2>
  
        <form class="form-horizontal" th:object="${stockDetail}" th:action="@{/stockdetail}" method="POST">
            <div class="form-group">
                <label class="col-sm-2 control-label">Loom ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{loomId}"/>
                </div>
            </div>
             <div class="form-group">
                <label class="col-sm-2 control-label">Emp ID:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{empId}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Date:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{entryDate}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Metres Weaved:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{meteresWeaved}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Total Metres:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{totalMetres}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
          </div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><p class="text-muted">@Copyright 2018 Thirumoorthi</p></div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
